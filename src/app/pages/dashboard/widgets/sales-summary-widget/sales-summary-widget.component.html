<equity-bank-card>
  <equity-bank-card-header>
    <equity-bank-card-header-heading>
      {{ options.title }}

      <!-- <div class="gain" [class.increase]="options.gain >= 0" [class.decrease]="options.gain < 0" fxLayout="row"
           fxLayoutAlign="start center">
        <div class="percent">{{ options.gain >= 0 ? '+' : '-' }}{{ options.gain }}%</div>
        <mat-icon *ngIf="options.gain >= 0">trending_up</mat-icon>
        <mat-icon *ngIf="options.gain < 0">trending_down</mat-icon>
      </div>-->
    </equity-bank-card-header-heading>
    <equity-bank-card-header-subheading>
      {{ options.subTitle }}
    </equity-bank-card-header-subheading>

    <equity-bank-card-header-actions>
      <button (click)="reload()" mat-icon-button>
        <mat-icon>refresh</mat-icon>
      </button>
      <button [matMenuTriggerFor]="menu" mat-icon-button>
        <mat-icon>more_vert</mat-icon>
      </button>
    </equity-bank-card-header-actions>
  </equity-bank-card-header>

  <equity-bank-card-content class="card-content">
    <div class="sections" fxLayout="row" fxLayoutAlign="start center">
      <div class="section" fxFlex="grow">
        <div class="label">Monthly Sales</div>
        <div class="value" fxLayout="row" fxLayoutAlign="start center">
          <span>473</span>
          <mat-icon class="indicator success">trending_up</mat-icon>
        </div>
      </div>
      <div class="section" fxFlex="grow">
        <div class="label">Sales Today</div>
        <div class="value" fxLayout="row" fxLayoutAlign="start center">
          <span>46</span>
          <mat-icon class="indicator warn">trending_down</mat-icon>
        </div>
      </div>
    </div>

    <div class="content">
      <canvas *ngIf="data"
              [datasets]="data.datasets"
              [labels]="data.labels"
              [legend]="false"
              [options]="chartOptions"
              baseChart
              type="line">
      </canvas>
    </div>
  </equity-bank-card-content>

  <equity-bank-loading-overlay [isLoading]="isLoading"></equity-bank-loading-overlay>
</equity-bank-card>

<mat-menu #menu="matMenu">
  <button mat-menu-item>
    <mat-icon> settings</mat-icon>
    <span> Settings </span>
  </button>
  <button disabled mat-menu-item>
    <mat-icon> more</mat-icon>
    <span> More Info </span>
  </button>
  <button mat-menu-item>
    <mat-icon> remove_circle</mat-icon>
    <span> Remove Widget </span>
  </button>
</mat-menu>
