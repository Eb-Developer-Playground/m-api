<equity-bank-card fxFlex="auto">
  <equity-bank-card-header>
    <equity-bank-card-header-heading>
      {{ options.title }}
    </equity-bank-card-header-heading>
    <equity-bank-card-header-subheading>
      {{ options.subTitle }}
    </equity-bank-card-header-subheading>

    <equity-bank-card-header-actions>
      <button (click)="reload()" mat-icon-button>
        <mat-icon>refresh</mat-icon>
      </button>
      <button [matMenuTriggerFor]="menu" mat-icon-button>
        <mat-icon>more_vert</mat-icon>
      </button>
    </equity-bank-card-header-actions>
  </equity-bank-card-header>

  <equity-bank-card-content>
    <div class="content">
      <canvas *ngIf="data"
              [datasets]="data.datasets"
              [labels]="data.labels"
              [legend]="false"
              [options]="chartOptions"
              baseChart
              type="pie">
      </canvas>
    </div>
  </equity-bank-card-content>

  <equity-bank-card-actions class="footer" fxLayout="row" fxLayoutAlign="start center">
    <div class="section" fxFlex="grow" fxLayout="column" fxLayoutAlign="center center">
      <div class="value">1096</div>
      <div class="label">Total Sales</div>
    </div>
    <div class="section" fxFlex="grow" fxLayout="column" fxLayoutAlign="center center">
      <div class="value">598</div>
      <div class="label">Top Categories</div>
    </div>
  </equity-bank-card-actions>

  <equity-bank-loading-overlay [isLoading]="isLoading"></equity-bank-loading-overlay>
</equity-bank-card>

<mat-menu #menu="matMenu">
  <button mat-menu-item>
    <mat-icon> settings</mat-icon>
    <span> Settings </span>
  </button>
  <button disabled mat-menu-item>
    <mat-icon> more</mat-icon>
    <span> More Info </span>
  </button>
  <button mat-menu-item>
    <mat-icon> remove_circle</mat-icon>
    <span> Remove Widget </span>
  </button>
</mat-menu>
